<div class="text-block slide-up">
  <h2>Contact Us</h2>
  <p>Get in touch with us via email or phone. We'd love to hear from you!</p>
</div>
<div class="image-block slide-up">
  <img src="contact-image.jpg" alt="Contact Image">
</div>
<div class="text-block slide-up">
  <h2>Visit Us</h2>
  <p>Our office is located at 123 Futuristic Lane, Innovation City.</p>
</div>
<div class="text-block slide-up">
  <h2>Contact Form</h2>
  <form id="contact-form" action="/.netlify/functions/submit_form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
</div>
