<div class="text-block slide-up">
  <h2>Contact Form</h2>
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html">
    <!-- Netlify Form Requirements -->
    <input type="hidden" name="form-name" value="contact">
    
    <!-- Honeypot Field -->
    <div class="hidden">
      <label>Don't fill this out if you're human: <input name="bot-field"></label>
    </div>
    
    <!-- Form Fields -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>
    
    <button type="submit">Send Message</button>
  </form>
</div>

<!-- Success Message Popup (for AJAX submissions) -->
<div id="success-message" style="display: none; background-color: #4CAF50; color: white; padding: 15px; border-radius: 5px; position: fixed; top: 20px; right: 20px; z-index: 1000;">
  Thank you, your message has been sent!
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.querySelector('form[data-netlify="true"]');
  
  if (form) {
    form.addEventListener('submit', async function(event) {
      // Optional: Prevent default for AJAX handling
      // event.preventDefault();
      
      // Show loading state
      const submitButton = form.querySelector('button[type="submit"]');
      if (submitButton) {
        submitButton.disabled = true;
        submitButton.textContent = 'Sending...';
      }
      
      // If you want to handle submission without page refresh,
      // you would need to use AJAX here, but Netlify Forms
      // works best with standard form submission
    });
  }
  
  // Check URL for success parameter
  if (window.location.search.includes('submit=success')) {
    const successElement = document.getElementById('success-message');
    if (successElement) {
      successElement.style.display = 'block';
      setTimeout(() => {
        successElement.style.display = 'none';
      }, 5000);
    }
  }
});
</script>
